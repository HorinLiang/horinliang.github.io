experiences:
    - role: Tobacco Agriculture Infrastructure Management System
      time: 2017 - 2017
      company: Tobacco Bureau of Hunan Province
      details: |
        The project is a platform for the construction of the province's tobacco infrastructure for the Hunan Provincial Tobacco Bureau. The mainly functional modules include tobacco project application, plan management, tobacco project design, dynamic management, implementation management, change adjustment, tobacco project acceptance, file management and data statistics. This project uses the SSM development framework, Maven project management, Echart data charts, and the Activit workflow engine. The core business of this platform is the tobacco project approval process for tobacco companies involved in various types of tobacco infrastructure at the provincial, city and county levels, as well as the result archival file management and data statistics. I am involved in the research of project requirements and the preparation of software requirements specification, pre-project design, project front-end page design and development, and implementation of data statistics module.

